<div class="cart">
    <div class="cart-header">
      <h3>Shopping Cart</h3>
    </div>
    <div class="cart-items">
      <table class="table boder=1">
        <tr>
          <th>Product Name</th>
          <th>Quantity</th>
          <th>Price</th>
        </tr>
        <!-- {{tprice}} -->

        <tr *ngFor="let item of ProductArray">
          <!-- <td>{{ item.productName }}</td> -->
          <td>
            {{item.medicinename}}
          </td>
          {{item.category}}

          <td>
            <!-- {{tprice=tprice+item.price}} -->
            {{item.price | currency:'INR'}}
          </td>
        </tr>
        <hr>
        <tr><td>Total price= {{tprice}}</td></tr>
        <tr><td><button type="button" class="btn btn-success"(click)="buy()">Buy</button></td></tr>
      </table>
    </div>
    <div class="cart-total">
      <!-- Total: {{ getTotal() | currency }} -->
    </div>
    <div class="cart-actions">
      <!-- <button (click)="checkout()">Checkout</button> -->
    </div>
  </div>
  
  <router-outlet></router-outlet>
